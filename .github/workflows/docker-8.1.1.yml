name: Docker Image CI - 8.1.1
on:
  workflow_dispatch: null
  push:
    paths: ['proj_8.1.1.Dockerfile', '.github/workflows/docker-8.1.1.yml', 'install_cmake_version_proj.sh']
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        if: github.repository == 'mdsumner/proj-builds'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build the (8.1.1) Docker image
        if: github.repository == 'mdsumner/proj-builds'
        run: docker build -f proj_8.1.1.Dockerfile . --tag ghcr.io/mdsumner/proj-builds:8.1.1
      - name: Publish (8.1.1)
        if: github.repository == 'mdsumner/proj-builds'
        run: docker push ghcr.io/mdsumner/proj-builds:8.1.1

