name: Docker Image CI - 6.3.2
on:
  workflow_dispatch: null
  push:
    paths: ['proj_6.3.2.Dockerfile', '.github/workflows/docker-6.3.2.yml', 'install_cmake_version_proj.sh']
jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        if: github.repository == 'mdsumner/proj-builds'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}
      - name: Build the (6.3.2) Docker image
        if: github.repository == 'mdsumner/proj-builds'
        run: docker build -f proj_6.3.2.Dockerfile . --tag ghcr.io/mdsumner/proj-builds:6.3.2
      - name: Publish (6.3.2)
        if: github.repository == 'mdsumner/proj-builds'
        run: docker push ghcr.io/mdsumner/proj-builds:6.3.2

